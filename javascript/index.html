<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/calculos.js"></script>
    <div class="header">
        <h1>ÁREA Y PERÍMETRO</h1>
    </div>
    <div class="menu">
        <div style="float: left;;">
            <button onclick="botonTriangulo();" class="botonimagentri"></button>
        </div>
        <div style="float: left;">
            <button onclick="botonCuadrado();" class="botonimagencua"></button>
        </div>
        <div  style="float: left;">
            <button onclick="botonCirculo();" class="botonimagencir"></button>
        </div>
        <div style="float: left;">
            <button onclick="botonRectangulo();" class="botonimagenrec"></button>
        </div>
    </div>
    <br><br>
    <div class="caja">
        <div id="uno" style="width:200px;height:200px;display:none">
            <div class="operacion">
                <div class="ap">
                    <label>Lado T: <input type="number" id="ladoTriangulo"></label>
                    <br><br>
                    <button onclick="areaPerimTri();" style="float: right;">Calcular</button>
                    <div id="areaTrian" style="display: none;">
                        <label>Área: <input type="text" id="areaT" readonly="readonly"></label>
                    </div>
                    <div id="perimT" style="display: none;">
                        <label>Perímetro: <input type="text" id="perimetroT" readonly="readonly"></label>
                    </div>
                </div>
            </div>
        </div>
        <div id="dos" style="width:200px;height:200px;display:none">
            <div class="operacion">
                <div class="ap">
                    <label>Lado C: <input type="number" id="ladoCuadrado"></label>
                    <br><br>
                    <button onclick="areaPerimCua()" style="float: right;">Calcular</button>
                    <div id="areaCuad" style="display: none;">
                        <label>Área: <input type="text" id="areaC" readonly="readonly"></label>
                    </div>
                    <div id="perimC" style="display: none;">
                        <label>Perímetro: <input type="text" id="perimetroC" readonly="readonly"></label>
                    </div>
                </div>
            </div>
        </div>
        <div id="tres" style="width:200px;height:200px;display:none">
            <div class="operacion">
                    <div class="ap">
                        <label>Radio: <input type="number" id="radioCirculo"></label>
                        <br><br>
                        <button onclick="areaPerimCir()" style="float: right;">Calcular</button>
                        <div id="areaCircu" style="display: none;">
                            <label>Área: <input type="text" id="areaCi" readonly="readonly"></label>
                        </div>
                        <div id="perimCi" style="display: none;">
                            <label>Longitud: <input type="text" id="perimetroCi" readonly="readonly"></label>
                        </div>
                    </div>
            </div>
        </div>
        <div id="cuatro" style="width:200px;height:200px;display:none">
            <div class="operacion">
                <div class="ap">
                    <label>Base: <input type="number" id="base"></label>
                    <label>Altura: <input type="number" id="altura"></label>
                    <br><br>
                    <button onclick="areaPerimRec()" style="float: right;">Calcular</button>
                    <div id="areaRect" style="display: none;">
                        <label>Área: <input type="text" id="areaR" readonly="readonly"></label>
                    </div>
                    <div id="perimR" style="display: none;">
                        <label>Perímetro: <input type="text" id="perimetroR" readonly="readonly"></label>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
